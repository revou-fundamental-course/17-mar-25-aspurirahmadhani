<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matematik Persegi</h1>
        
        <div class="form-container">
            <label for="side">Masukkan panjang sisi Persegi:</label>
            <input type="number" id="side" placeholder="Masukkan sisi persegi" required>
            <button id="calculateButton">Hitung</button>
        </div>

        <div class="result-container">
            <h2>Hasil:</h2>
            <p id="luas">Luas: -</p>
            <p id="keliling">Keliling: -</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
